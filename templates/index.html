<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction Demo</title>
    <style>
        body{
            font-family: Arial; 
            background: #eaf4ff; 
            padding: 40px; 
        }
        .container { 
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 400px; 
            margin: auto; 
        }
        input, select { 
            width: 90%; 
            padding: 8px; 
            margin: 10px ; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #006aff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
        h2 {
             text-align: center; 
            }
    </style>
</head>
<body>

<div class="container">
    <h2>Salary Prediction</h2>

    <form action="/predict" method="POST">
        <input type="text" name="job_title" placeholder="Enter Job Title" required>
        <input type="number" step="0.1" name="rating" placeholder="Company Rating" required>

        <input type="text" name="location" placeholder="Location (e.g. CA)" required>

        <label>Knows Python?</label>
        <select name="python">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Knows AWS?</label>
        <select name="aws">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Predict Salary</button>
    </form>

    {% if prediction %}
        <h3 style="text-align:center; margin-top:20px;">
            Predicted Salary: ${{ prediction }}k
        </h3>
    {% endif %}
</div>

</body>
</html>
